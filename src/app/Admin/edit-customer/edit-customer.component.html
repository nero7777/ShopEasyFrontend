<body>
  <div class="testbox">
    <h1 style="text-align: center">Update Phone Number</h1>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <label for="userId" id="icon" for="name"><i class="icon-user"></i></label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        formControlName="userId"
        placeholder="User Id"
        required
      />

      <label for="userPhone" id="icon" for="name"
        ><i class="icon-user"></i
      ></label>
      <input
        type="text"
        class="form-control"
        name="name"
        formControlName="userPhone"
        id="name1"
        placeholder="New User Phone No"
        required
      />

      
      <hr />
      <hr />
      <div style="text-align: center">
        <button type="submit" class="button">Update</button>
      </div>
    </form>
  </div>
</body>
