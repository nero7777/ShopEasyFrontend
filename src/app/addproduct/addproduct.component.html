            <div>
                <label for="prdId">Product ID</label>

             </div> 

             <div>
                <label for="prodName">Product Name</label> 
                <input  type="text" id="prdName" name="prdName" [(ngModel)]="product.prdName" required minlength="2" >
             </div>
             <div>
                <label for="prdDesc">Product Description</label> 
                <input  type="text" id="PrdDesc" name="prdDesc" [(ngModel)]="product.prdDesc" required >
             </div>

             <div>
                <label for="prdPrice">Product Price</label>
                <input  type="number" id="prdPrice" name="prdPrice" [(ngModel)]="product.prdPrice" required > 
             </div>
